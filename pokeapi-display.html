<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Info Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .header h1 {
            color: #667eea;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #805ad5;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1001;
            box-shadow: 0 4px 15px rgba(128, 90, 213, 0.3);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: #6b46c1;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(128, 90, 213, 0.4);
        }

        .search-section {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .search-box {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 25px;
            width: 300px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #4c51bf;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .search-button:hover {
            background: #4c51bf;
            transform: translateY(-2px);
        }

        .pokemon-display {
            display: none;
            margin-top: 30px;
        }

        .pokemon-card {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 30px;
        }

        .pokemon-image {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }

        .pokemon-name {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 10px;
            text-transform: capitalize;
            font-weight: bold;
        }

        .pokemon-id {
            color: #64748b;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .stat-name {
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: capitalize;
        }

        .stat-value {
            font-size: 1.5rem;
            color: #667eea;
            font-weight: bold;
        }

        .types-section {
            margin: 30px 0;
        }

        .type-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            margin: 5px;
            text-transform: capitalize;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #e53e3e;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin-top: 80px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-input {
                width: 250px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .back-button {
                position: absolute;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">üè† Back to Portfolio</a>
    
    <div class="container">
        <div class="header">
            <h1>‚ö° Pok√©mon Info Hub</h1>
            <p style="font-size: 1.2rem; color: #64748b; margin: 0;">
                Search for any Pok√©mon to see their stats, type, and abilities!
            </p>
        </div>

        <div class="search-section">
            <h3 style="margin-bottom: 20px; color: #4a5568;">üîç Search for a Pok√©mon</h3>
            <div class="search-box">
                <input type="text" class="search-input" id="pokemonInput" placeholder="Enter Pok√©mon name or number (e.g., pikachu, 25)" onkeypress="handleEnter(event)">
                <button class="search-button" onclick="searchPokemon()">Search</button>
            </div>
        </div>

        <div id="loadingDiv" class="loading" style="display: none;">
            ‚è≥ Loading Pok√©mon data...
        </div>

        <div id="errorDiv" class="error" style="display: none;">
            ‚ùå Pok√©mon not found! Try searching for "pikachu", "charizard", or "bulbasaur"
        </div>

        <div id="pokemonDisplay" class="pokemon-display">
            <div class="pokemon-card">
                <img id="pokemonImg" class="pokemon-image" src="" alt="Pokemon" style="display: none;">
                <div id="pokemonImgPlaceholder" class="pokemon-image">üéÆ</div>
                
                <div id="pokemonName" class="pokemon-name">-</div>
                <div id="pokemonId" class="pokemon-id">#000</div>
                
                <div class="types-section">
                    <h3 style="color: #4a5568; margin-bottom: 15px;">Types</h3>
                    <div id="pokemonTypes"></div>
                </div>
            </div>

            <div class="stats-grid" id="pokemonStats"></div>
        </div>
    </div>

    <script>
        // Type colors for badges
        const typeColors = {
            normal: '#A8A878',
            fire: '#F08030',
            water: '#6890F0',
            electric: '#F8D030',
            grass: '#78C850',
            ice: '#98D8D8',
            fighting: '#C03028',
            poison: '#A040A0',
            ground: '#E0C068',
            flying: '#A890F0',
            psychic: '#F85888',
            bug: '#A8B820',
            rock: '#B8A038',
            ghost: '#705898',
            dragon: '#7038F8',
            dark: '#705848',
            steel: '#B8B8D0',
            fairy: '#EE99AC'
        };

        async function searchPokemon() {
            const input = document.getElementById('pokemonInput').value.trim().toLowerCase();
            
            if (!input) {
                alert('Please enter a Pok√©mon name or number!');
                return;
            }

            showLoading(true);
            hideError();
            hidePokemonDisplay();

            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${input}`);
                
                if (!response.ok) {
                    throw new Error('Pokemon not found');
                }

                const pokemon = await response.json();
                displayPokemon(pokemon);
                
            } catch (error) {
                showError();
            } finally {
                showLoading(false);
            }
        }

        function displayPokemon(pokemon) {
            // Update basic info
            document.getElementById('pokemonName').textContent = pokemon.name;
            document.getElementById('pokemonId').textContent = `#${pokemon.id.toString().padStart(3, '0')}`;
            
            // Update image
            const imgElement = document.getElementById('pokemonImg');
            const placeholder = document.getElementById('pokemonImgPlaceholder');
            
            if (pokemon.sprites.front_default) {
                imgElement.src = pokemon.sprites.front_default;
                imgElement.style.display = 'block';
                placeholder.style.display = 'none';
            } else {
                imgElement.style.display = 'none';
                placeholder.style.display = 'flex';
                placeholder.textContent = 'üéÆ';
            }
            
            // Update types
            const typesContainer = document.getElementById('pokemonTypes');
            typesContainer.innerHTML = '';
            pokemon.types.forEach(typeInfo => {
                const typeBadge = document.createElement('span');
                typeBadge.className = 'type-badge';
                typeBadge.textContent = typeInfo.type.name;
                typeBadge.style.backgroundColor = typeColors[typeInfo.type.name] || '#68D391';
                typesContainer.appendChild(typeBadge);
            });
            
            // Update stats
            const statsContainer = document.getElementById('pokemonStats');
            statsContainer.innerHTML = '';
            
            const statNames = {
                'hp': 'Health Points',
                'attack': 'Attack',
                'defense': 'Defense',
                'special-attack': 'Special Attack',
                'special-defense': 'Special Defense',
                'speed': 'Speed'
            };
            
            pokemon.stats.forEach(stat => {
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                
                const statName = document.createElement('div');
                statName.className = 'stat-name';
                statName.textContent = statNames[stat.stat.name] || stat.stat.name;
                
                const statValue = document.createElement('div');
                statValue.className = 'stat-value';
                statValue.textContent = stat.base_stat;
                
                statCard.appendChild(statName);
                statCard.appendChild(statValue);
                statsContainer.appendChild(statCard);
            });
            
            // Show the display
            document.getElementById('pokemonDisplay').style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('loadingDiv').style.display = show ? 'block' : 'none';
        }

        function showError() {
            document.getElementById('errorDiv').style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorDiv').style.display = 'none';
        }

        function hidePokemonDisplay() {
            document.getElementById('pokemonDisplay').style.display = 'none';
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                searchPokemon();
            }
        }

        // Load a default Pokemon on page load
        window.addEventListener('load', () => {
            document.getElementById('pokemonInput').value = 'pikachu';
            searchPokemon();
        });
    </script>
</body>
</html>
