<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Fun Games Hub üéÆ</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Fredoka One", cursive;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Homepage Styles */
        .main-menu {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 2;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        .hub-title {
            font-size: 4rem;
            color: white;
            margin-bottom: 2rem;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .game-selection {
            display: flex;
            gap: 3rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .game-option {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 25px;
            padding: 3rem;
            color: white;
            cursor: pointer;
            transition: all 0.4s ease;
            width: 320px;
            height: 320px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            border: none;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .game-option::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
            opacity: 0;
        }

        .game-option:hover::before {
            animation: shine 1.5s ease-in-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }

        .game-option:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .option-icon {
            font-size: 6rem;
            margin-bottom: 1rem;
            display: block;
            animation: float 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .game-option h2 {
            font-size: 1.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .game-option p {
            display: none;
        }

        /* Back button for games */
        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 15px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 1000;
            border: none;
            font-family: "Fredoka One", cursive;
            font-size: 1rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Game container base */
        .game-container {
            display: none;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        .game-container.active {
            display: block;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .hub-title {
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
            }
            
            .game-selection {
                flex-direction: column;
                gap: 2rem;
                align-items: center;
            }
            
            .game-option {
                width: 250px;
                height: 250px;
                padding: 2rem;
            }
            
            .option-icon {
                font-size: 4rem;
            }
            
            .back-button {
                top: 20px;
                left: 20px;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }

        /* Hidden class for show/hide functionality */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Main Menu -->
    <div class="main-menu" id="mainMenu">
        <h1 class="hub-title">üéÆ Fun Games Hub üéÆ</h1>
        <div class="game-selection">
            <div class="game-option" onclick="showWhackAMole()">
                <span class="option-icon">üéØ</span>
                <h2>Whack-a-Mole</h2>
            </div>
            <div class="game-option" onclick="showGeometryDash()">
                <span class="option-icon">üïπÔ∏è</span>
                <h2>Geometry Dash</h2>
            </div>
            <div class="game-option" onclick="showCyberpunkPong()">
                <span class="option-icon">üèì</span>
                <h2>Cyberpunk Pong</h2>
            </div>
        </div>
    </div>

    <!-- Whack-a-Mole Game Container -->
    <div class="game-container" id="whackGameContainer">
        <button class="back-button" onclick="showMainMenu()">üè† Back to Games</button>
        <div id="whackGameContent" style="width: 100%; height: 100vh; background: linear-gradient(45deg, #87ceeb, #98fb98, #ffb6c1, #f0e68c); display: flex; justify-content: center; align-items: center;">
            <!-- Whack-a-mole game will be loaded here -->
        </div>
    </div>

    <!-- Geometry Dash Game Container -->
    <div class="game-container" id="geometryGameContainer">
        <button class="back-button" onclick="showMainMenu()">üè† Back to Games</button>
        <div id="geometryGameContent" style="width: 100%; height: 100vh; background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e); display: flex; justify-content: center; align-items: center;">
            <!-- Geometry dash game will be loaded here -->
        </div>
    </div>

    <!-- Cyberpunk Pong Game Container -->
    <div class="game-container" id="pongGameContainer">
        <button class="back-button" onclick="showMainMenu()">üè† Back to Games</button>
        <div id="pongGameContent" style="width: 100%; height: 100vh; background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #2a2a2a); display: flex; justify-content: center; align-items: center;">
            <!-- Cyberpunk Pong game will be loaded here -->
        </div>
    </div>

    <script>
        // Navigation functions
        function showMainMenu() {
            document.getElementById('mainMenu').classList.remove('hidden');
            document.getElementById('whackGameContainer').classList.remove('active');
            document.getElementById('geometryGameContainer').classList.remove('active');
            document.getElementById('pongGameContainer').classList.remove('active');
        }

        function showWhackAMole() {
            console.log('showWhackAMole called');
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('whackGameContainer').classList.add('active');
            document.getElementById('geometryGameContainer').classList.remove('active');
            document.getElementById('pongGameContainer').classList.remove('active');
            
            // Load whack-a-mole game
            loadWhackAMoleGame();
        }

        function showGeometryDash() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('whackGameContainer').classList.remove('active');
            document.getElementById('geometryGameContainer').classList.add('active');
            document.getElementById('pongGameContainer').classList.remove('active');
            
            // Load geometry dash game
            loadGeometryDashGame();
        }

        function showCyberpunkPong() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('whackGameContainer').classList.remove('active');
            document.getElementById('geometryGameContainer').classList.remove('active');
            document.getElementById('pongGameContainer').classList.add('active');
            
            // Load cyberpunk pong game
            loadCyberpunkPongGame();
        }

        function loadWhackAMoleGame() {
            // Load the original whack-a-mole game into an iframe to preserve all functionality
            const container = document.getElementById('whackGameContent');
            container.innerHTML = '<iframe src="whackamole.html" style="width: 100%; height: 100vh; border: none; background: transparent;"></iframe>';
        }

        function loadGeometryDashGame() {
            // Load the original geometry dash game into an iframe to preserve all functionality
            const container = document.getElementById('geometryGameContent');
            container.innerHTML = '<iframe src="geometrydash.html" style="width: 100%; height: 100vh; border: none; background: transparent;"></iframe>';
        }

        function loadCyberpunkPongGame() {
            // Load the cyberpunk pong game into an iframe to preserve all functionality
            const container = document.getElementById('pongGameContent');
            container.innerHTML = '<iframe src="cyberpunk-pong.html" style="width: 100%; height: 100vh; border: none; background: transparent;"></iframe>';
        }



        // Initialize
        showMainMenu();
    </script>
</body>
</html>
