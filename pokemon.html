<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Lore Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Trebuchet MS', cursive, sans-serif;
            background: linear-gradient(135deg, #2d1b69 0%, #1a1a2e 20%, #16213e 40%, #0f3460 60%, #1e1e2e 80%, #2b1b3d 100%);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            color: #e2e8f0;
            line-height: 1.8;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(100,50,200,0.1) 0%, transparent 30%),
                radial-gradient(circle at 75% 75%, rgba(50,100,200,0.1) 0%, transparent 40%),
                radial-gradient(circle at 50% 10%, rgba(150,50,150,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 90%, rgba(50,150,200,0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        body::after {
            content: '‚ú® üåü ‚≠ê üéà üéâ ‚ú® üåà ü¶Ñ üå∏ üé™ üé® üé≠';
            position: fixed;
            top: -50px;
            left: -100px;
            width: 120%;
            height: 200px;
            font-size: 2rem;
            opacity: 0.4;
            animation: floatingEmojis 20s linear infinite;
            pointer-events: none;
            z-index: 0;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatingEmojis {
            0% { transform: translateX(-100%) rotate(0deg); }
            100% { transform: translateX(100vw) rotate(360deg); }
        }

        .header {
            background: linear-gradient(135deg, #FF69B4 0%, #87CEEB 50%, #98FB98 100%);
            color: white;
            padding: 3rem 0;
            text-align: center;
            box-shadow: 0 8px 30px rgba(255,105,180,0.3);
            position: relative;
            overflow: hidden;
        }

        /* Back to Gallery Button */
        .back-to-gallery {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: linear-gradient(45deg, #FF69B4, #87CEEB);
            color: white;
            border: 3px solid white;
            border-radius: 50px;
            padding: 1rem 2rem;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 8px 25px rgba(255,105,180,0.3);
            backdrop-filter: blur(10px);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            animation: gentlePulse 3s ease-in-out infinite;
        }

        .back-to-gallery:hover {
            background: linear-gradient(45deg, #FF1493, #4169E1);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(255,105,180,0.5);
        }

        @keyframes gentlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .header::before {
            content: 'üåà ‚ú® üé™ üé≠ üé® üéà ü¶Ñ üåü ‚≠ê üéâ üå∏ üéä';
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            opacity: 0.7;
            animation: bounce 2s ease-in-out infinite alternate;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: wiggle 3s ease-in-out infinite;
        }

        .header p {
            font-size: 1.3rem;
            opacity: 1;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }

        @keyframes bounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        @keyframes wiggle {
            0%, 7% { transform: rotateZ(0); }
            15% { transform: rotateZ(-1deg); }
            20% { transform: rotateZ(1deg); }
            25% { transform: rotateZ(0); }
            100% { transform: rotateZ(0); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .search-bar {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(25px);
            margin: -40px auto 4rem;
            max-width: 600px;
            border-radius: 50px;
            border: 3px solid #FF69B4;
            padding: 1.2rem 2rem;
            display: flex;
            align-items: center;
            position: relative;
            z-index: 100;
            box-shadow: 0 10px 40px rgba(255,105,180,0.3);
            animation: gentleBounce 4s ease-in-out infinite;
        }

        @keyframes gentleBounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-3px) scale(1.02); }
        }

        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            font-size: 1.1rem;
            padding: 0.5rem;
            background: transparent;
            color: #2c5aa0;
            font-weight: 500;
        }

        .search-bar input::placeholder {
            color: rgba(44,90,160,0.6);
        }

        .search-bar button {
            background: linear-gradient(45deg, #FF69B4, #87CEEB);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .search-bar button:hover {
            background: linear-gradient(45deg, #FF1493, #4169E1);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 15px rgba(255,105,180,0.4);
        }

        .nav-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            justify-content: center;
        }

        .tab-btn {
            background: rgba(255,255,255,0.9);
            color: #2c5aa0;
            border: 3px solid #FFB6C1;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,182,193,0.3), transparent);
            transition: all 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .tab-btn:hover::before {
            width: 200%;
            height: 200%;
        }

        .tab-btn.active {
            background: linear-gradient(45deg, #FF69B4, #DDA0DD);
            color: white;
            border-color: #FF69B4;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255,105,180,0.4);
        }

        .tab-btn:hover {
            background: linear-gradient(45deg, #FFB6C1, #87CEEB);
            color: white;
            border-color: #FF69B4;
            transform: translateY(-2px) scale(1.02);
        }

        .content-area {
            display: grid;
            gap: 3rem;
            margin-bottom: 4rem;
        }

        .lore-card {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(25px);
            border-radius: 25px;
            overflow: hidden;
            border: 3px solid #FFB6C1;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(255,182,193,0.2);
            position: relative;
        }

        .lore-card::before {
            content: '‚ú®';
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 1.5rem;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .lore-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 0 30px 60px rgba(255,105,180,0.3);
            border-color: #FF69B4;
            background: rgba(255,255,255,0.98);
        }

        .lore-card:hover::before {
            opacity: 0.8;
            transform: rotate(20deg) scale(1.2);
        }

        .lore-header {
            padding: 2rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .lore-title {
            font-size: 2rem;
            background: linear-gradient(45deg, #FF69B4, #4169E1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .lore-meta {
            color: #666;
            font-size: 0.9rem;
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .lore-content {
            padding: 0 2rem 2rem;
        }

        .lore-excerpt {
            color: #4a5568;
            line-height: 1.8;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .read-more {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            padding: 0.75rem 1.5rem;
            border: 1px solid #667eea;
            border-radius: 25px;
        }

        .read-more:hover {
            background: #667eea;
            color: white;
            transform: translateX(3px);
        }

        .category-tags {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .tag {
            background: linear-gradient(45deg, #FFB6C1, #DDA0DD);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            border: 2px solid rgba(255,255,255,0.5);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            box-shadow: 0 2px 8px rgba(255,182,193,0.3);
        }

        /* Fullscreen Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #FFB6C1 0%, #87CEEB 20%, #98FB98 40%, #F0E68C 60%, #DDA0DD 80%, #FFE4E1 100%);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
            z-index: 1000;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .modal.active {
            display: block;
        }

        .modal-content {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(25px);
            width: 100%;
            height: auto;
            min-height: 100vh;
            box-shadow: none;
            border: none;
            border-radius: 0;
            position: relative;
        }

        .modal-header {
            padding: 3rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            position: relative;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
        }

        .modal-close {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: linear-gradient(45deg, #FF69B4, #87CEEB);
            border: 3px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            box-shadow: 0 8px 25px rgba(255,105,180,0.3);
        }

        .modal-close:hover {
            background: linear-gradient(45deg, #FF1493, #4169E1);
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 35px rgba(255,105,180,0.5);
        }

        .modal-title {
            font-size: 3rem;
            background: linear-gradient(45deg, #FF69B4, #4169E1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            text-align: center;
            padding-right: 80px; /* Account for close button */
        }

        .modal-meta {
            color: #333;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            justify-content: center;
            flex-wrap: wrap;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .modal-body {
            padding: 3rem;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
        }

        .modal-body h3 {
            color: #4a50e2;
            font-size: 1.7rem;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
            margin: 2rem 0 1rem;
        }

        .modal-body p {
            margin-bottom: 1.5rem;
            color: #2d3748;
            font-size: 1.2rem;
            font-weight: 500;
            line-height: 1.9;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
        }

        .modal-body blockquote {
            border-left: 4px solid #667eea;
            margin: 2rem 0;
            padding: 1rem 2rem;
            background: rgba(102, 126, 234, 0.15);
            border-radius: 0 15px 15px 0;
            font-style: italic;
            color: #1a202c;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
        }

        /* Pokemon Info Panel Styles */
        .pokemon-info-panel {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(168, 85, 247, 0.1));
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .pokemon-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .pokemon-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.08);
        }

        .pokemon-card h4 {
            color: #f59e0b;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            gap: 0.5rem;
        }

        .pokedex-number {
            background: #667eea;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .pokemon-types {
            display: flex;
            gap: 0.5rem;
            margin: 0.5rem 0 1rem;
        }

        .type-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
        }

        .type-normal { background: #A8A878; color: white; }
        .type-fire { background: #F08030; color: white; }
        .type-water { background: #6890F0; color: white; }
        .type-electric { background: #F8D030; color: black; }
        .type-grass { background: #78C850; color: black; }
        .type-ice { background: #98D8D8; color: black; }
        .type-fighting { background: #C03028; color: white; }
        .type-poison { background: #A040A0; color: white; }
        .type-ground { background: #E0C068; color: black; }
        .type-flying { background: #A890F0; color: white; }
        .type-psychic { background: #F85888; color: white; }
        .type-bug { background: #A8B820; color: white; }
        .type-rock { background: #B8A038; color: white; }
        .type-ghost { background: #705898; color: white; }
        .type-dragon { background: #7038F8; color: white; }
        .type-dark { background: #705848; color: white; }
        .type-steel { background: #B8B8D0; color: black; }
        .type-fairy { background: #EE99AC; color: black; }

        .pokemon-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.3rem 0;
        }

        .stat-name {
            color: #4f46e5;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
        }

        .stat-value {
            color: #dc2626;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        .base-stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-bar-container {
            margin-bottom: 0.75rem;
        }

        .stat-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 0.3rem;
        }

        .stat-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.8s ease;
        }

        .abilities-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .ability-badge {
            background: rgba(168, 85, 247, 0.3);
            color: #7c3aed;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid rgba(168, 85, 247, 0.5);
            cursor: help;
            position: relative;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.4);
        }

        .ability-badge:hover {
            background: rgba(168, 85, 247, 0.3);
            transform: scale(1.05);
        }

        /* Definitions Panel */
        .definitions-panel {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
        }

        .definitions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .definition-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 1rem;
        }

        .definition-section h4 {
            color: #2563eb;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        .definition-item {
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .definition-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .definition-term {
            color: #d97706;
            font-weight: 700;
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.4);
        }

        .definition-description {
            color: #374151;
            font-size: 0.95rem;
            font-weight: 500;
            line-height: 1.6;
            margin-top: 0.25rem;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
        }

        /* Tooltip styles */
        .tooltip {
            position: relative;
            cursor: help;
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            white-space: nowrap;
            z-index: 1000;
            pointer-events: none;
        }

        .tooltip:hover::before {
            content: '';
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            pointer-events: none;
        }

        .info-toggle {
            background: rgba(59, 130, 246, 0.3);
            color: #1d4ed8;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            margin: 1rem auto;
            display: block;
            transition: all 0.3s ease;
        }

        .info-toggle:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: translateY(-1px);
        }

        .back-btn {
            background: linear-gradient(45deg, #FF69B4, #87CEEB);
            color: white;
            border: 3px solid white;
            padding: 1.2rem 2.5rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 700;
            margin-bottom: 3rem;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            box-shadow: 0 8px 25px rgba(255,105,180,0.3);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn:hover {
            background: linear-gradient(45deg, #FF1493, #4169E1);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(255,105,180,0.5);
        }

        /* Fullscreen reading enhancements */
        .reading-mode {
            font-size: 1.2rem;
            line-height: 2;
        }

        .reading-mode h3 {
            font-size: 2rem;
            margin: 3rem 0 1.5rem;
        }

                    <h3>The Temporal Mining Union</h3>
                    <p>In response to the growing temporal hazards, Sinnoh's mining unions have established the first \"Temporal Safety Protocols\" in industrial history. Workers now carry chronometers synchronized to surface time, work in pairs to verify each other's temporal experiences, and undergo regular medical examinations to detect signs of abnormal aging.</p>
                    
                    <p>The protocols also include \"temporal first aid\" - procedures for helping workers who have experienced time dilation effects, including psychological counseling for those who have lived through weeks or months in a single shift.</p>
                    
                    <h3>The Deep Core Project</h3>
                    <p>Classified documents leaked from the Sinnoh Mining Consortium reveal a secret project to reach the source of the temporal distortions. The \"Deep Core Project\" aims to drill directly toward Dialga's suspected location deep within the planet, ostensibly to study the temporal effects but potentially to attempt contact or capture.</p>
                    
                    <p>The project has been plagued by setbacks: drill bits that age to dust before reaching target depth, equipment that travels backward in time and interferes with earlier drilling attempts, and workers who emerge from shifts claiming they've been drilling \"from the inside out.\"</p>
                    
                    <h3>The Time Lock Protocol</h3>
                    <p>Recent mining operations have discovered chambers deep underground that appear to exist in \"temporal lock\" - spaces where time has stopped completely. These chambers contain perfectly preserved artifacts from different time periods: ancient Pokemon fossils that are still alive and moving, tools and equipment from mining operations that haven't been built yet, and in one disturbing case, a miner who vanished fifty years ago, still conscious and unaware that any time has passed.</p>
                    
                    <p>These time-locked chambers may be Dialga's method of preserving important moments or objects from temporal destruction, creating a \"temporal archive\" deep within the planet's crust.</p>
                    
                    <h3>The Warning From Below</h3>
                    <p>The most recent temporal communications received through mining equipment contain an urgent message repeated across all affected sites: \"The deep calls to the deep. Time grows thin. The core stirs. Prepare for emergence.\"</p>
                    
                    <p>If these messages are authentic communications from Dialga, they suggest that the legendary Pokemon is preparing for some kind of surface activity. Given the scale of temporal distortions already affecting underground operations, Dialga's emergence could fundamentally alter time flow across the entire Sinnoh region.</p>
                    
                    <p>The question facing Sinnoh's leaders is stark: should they continue deep mining operations and risk triggering Dialga's emergence, or abandon the underground entirely and lose access to the region's most valuable resources? Either choice could have consequences that echo across time itself.</p>
                `
            }
        ];

        let currentFilter = 'all';
        let searchQuery = '';

        // Initialize the page
        function init() {
            displayLore();

        // Display lore cards based on current filter and search
        function displayLore() {
            const contentArea = document.getElementById('contentArea');
            let filteredLore = pokemonLore;

            // Apply category filter
            if (currentFilter !== 'all') {
                filteredLore = filteredLore.filter(lore => lore.category === currentFilter);
            }

            // Apply search filter
            if (searchQuery) {
                const query = searchQuery.toLowerCase();
                filteredLore = filteredLore.filter(lore => 
                    lore.title.toLowerCase().includes(query) ||
                    lore.excerpt.toLowerCase().includes(query) ||
                    lore.tags.some(tag => tag.toLowerCase().includes(query)) ||
                    lore.region.toLowerCase().includes(query)
                );
            }

            // Generate HTML
            contentArea.innerHTML = filteredLore.map(lore => `
                <article class="lore-card" onclick="openLore(${lore.id})">
                    <div class="lore-header">
                        <div class="category-tags">
                            ${lore.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <h2 class="lore-title">${lore.title}</h2>
                        <div class="lore-meta">
                            <span>üìÖ ${lore.date}</span>
                            <span>üëÅÔ∏è ${lore.views} views</span>
                            <span>üè∑Ô∏è ${lore.type}</span>
                            <span>üó∫Ô∏è ${lore.region}</span>
                        </div>
                    </div>
                    <div class="lore-content">
                        <p class="lore-excerpt">${lore.excerpt}</p>

                    </div>

            `).join('');

                    <div style="text-align: center; padding: 4rem; color: #9ca3af;">

                    </div>

        // Filter lore by category
        function filterLore(category) {
            currentFilter = category;
            
            // Update active tab
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            displayLore();
        }

        // Search functionality
        function searchLore() {
            searchQuery = document.getElementById('searchInput').value;
            displayLore();

        // Real-time search as you type
        document.getElementById('searchInput').addEventListener('input', function(e) {

            displayLore();

        // Generate individual Pokemon card
        function generatePokemonCard(name, number, data, species) {
            const types = Array.isArray(data.types) ? data.types : [data.types];
            const typesBadges = types.map(type => 
                `<span class="type-badge type-${type} tooltip" data-tooltip="Type: ${type.charAt(0).toUpperCase() + type.slice(1)} - affects move effectiveness and resistances">${type}</span>`
            ).join('');
            
            const abilities = Array.isArray(data.abilities) ? data.abilities : [data.abilities];
            const abilitiesBadges = abilities.map(ability => {
                const abilityTooltip = getAbilityTooltip(ability);
                return `<span class="ability-badge tooltip" data-tooltip="${abilityTooltip}">${ability.replace('-', ' ')}</span>`;
            }).join('');
            
            const stats = data.baseStats;
            const maxStat = Math.max(...Object.values(stats).filter(v => typeof v === 'number'));
            
            return `
                <div class="pokemon-card">
                    <h4>
                        ${name}
                        <span class="pokedex-number tooltip" data-tooltip="National Pokedex number - official species ID">#${number}</span>
                    </h4>
                    <p style="color: #a5b4fc; font-size: 0.9rem; margin-bottom: 1rem;" class="tooltip" data-tooltip="Official species classification">${species}</p>
                    
                    <div class="pokemon-types">
                        ${typesBadges}
                    </div>
                    
                    <div class="pokemon-stats">
                        <div class="stat-row">
                            <span class="stat-name tooltip" data-tooltip="Physical height from official Pokemon data">Height</span>
                            <span class="stat-value">${(data.height / 10).toFixed(1)}m</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-name tooltip" data-tooltip="Physical weight from official Pokemon data">Weight</span>
                            <span class="stat-value">${(data.weight / 10).toFixed(1)}kg</span>
                        </div>
                    </div>
                    
                    <div class="base-stats-grid">
                        ${generateStatBar('HP', stats.hp, maxStat, '#FF5959', 'Health Points - determines how much damage Pokemon can take')}
                        ${generateStatBar('ATK', stats.attack, maxStat, '#F5AC78', 'Physical Attack - power of physical moves')}
                        ${generateStatBar('DEF', stats.defense, maxStat, '#FAE078', 'Physical Defense - resistance to physical attacks')}
                        ${generateStatBar('SpA', stats.specialAttack, maxStat, '#9DB7F5', 'Special Attack - power of special/elemental moves')}
                        ${generateStatBar('SpD', stats.specialDefense, maxStat, '#A7DB8D', 'Special Defense - resistance to special attacks')}
                        ${generateStatBar('SPD', stats.speed, maxStat, '#FA92B2', 'Speed - determines turn order in battles')}
                    </div>
                    
                    <div style="margin-top: 1rem;">
                        <div class="stat-row">
                            <span class="stat-name tooltip" data-tooltip="Sum of all base stats - indicates overall power level">Base Stat Total</span>
                            <span class="stat-value">${stats.total}</span>
                        </div>
                    </div>
                    
                    <div>
                        <p style="color: #a5b4fc; font-size: 0.9rem; margin: 1rem 0 0.5rem;" class="tooltip" data-tooltip="Special powers that provide passive effects in battle">Abilities:</p>
                        <div class="abilities-list">
                            ${abilitiesBadges}
                        </div>
                    </div>
                </div>
            `;
        }

        // Get ability tooltip description
        function getAbilityTooltip(ability) {
            const abilityDescriptions = {
                'pressure': 'Forces opponents to use 2 PP instead of 1 when using moves',
                'unnerve': 'Prevents opponents from eating berries',
                'regenerator': 'Restores 1/3 HP when switching out of battle',
                'inner-focus': 'Prevents flinching from opponent attacks',
                'levitate': 'Immunity to Ground-type moves by floating above the battlefield',
                'multitype': 'Changes type based on held Plate item - signature ability of Arceus',
                'telepathy': 'Avoids damage from ally Pokemon in double battles'
            };
            return abilityDescriptions[ability] || 'Special Pokemon ability with unique battle effects';
        }

        // Generate stat bar
        function generateStatBar(name, value, maxValue, color, tooltip) {
            const percentage = (value / maxValue) * 100;
            return `
                <div class="stat-bar-container">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span class="stat-name tooltip" style="font-size: 0.85rem;" data-tooltip="${tooltip}">${name}</span>
                        <span class="stat-value" style="font-size: 0.85rem;">${value}</span>
                    </div>
                    <div class="stat-bar">
                        <div class="stat-fill" style="background-color: ${color}; width: ${percentage}%"></div>
                    </div>
                </div>
            `;
        }

        // Toggle definitions panel
        function toggleDefinitions() {
            const panel = document.getElementById('definitionsPanel');
            const toggle = document.getElementById('definitionsToggle');
            
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
                toggle.textContent = '‚ùå Hide Data Explanations';
            } else {
                panel.style.display = 'none';
                toggle.textContent = '‚ÑπÔ∏è Show Data Explanations';
            }
        }

        // Open lore in modal
        function openLore(loreId) {
            const lore = pokemonLore.find(l => l.id === loreId);
            if (!lore) return;

            // Generate Pokemon info panel
            const pokemonPanel = generatePokemonPanel(lore);

            // Populate modal content
            document.getElementById('modalTags').innerHTML = 
                lore.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
            document.getElementById('modalTitle').textContent = lore.title;
            document.getElementById('modalMeta').innerHTML = `
                <span>üìÖ ${lore.date}</span>
                <span>üëÅÔ∏è ${lore.views} views</span>
                <span>üè∑Ô∏è ${lore.type}</span>
                <span>üó∫Ô∏è ${lore.region}</span>
            `;
            document.getElementById('modalBody').innerHTML = `
                <button class="back-btn" onclick="closeModal()">üè† Back to Archive</button>
                ${pokemonPanel}
                <div class="reading-mode">
                    ${lore.fullContent}
                </div>
            `;

            // Show modal
            document.getElementById('loreModal').classList.add('active');
            document.body.style.overflow = 'hidden';
            
            // Animate stat bars after modal opens
            setTimeout(() => {
                document.querySelectorAll('.stat-fill').forEach(bar => {
                    const width = bar.style.width;
                    bar.style.width = '0%';

        // Close modal
        function closeModal() {
            document.getElementById('loreModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        document.getElementById('loreModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Section Management
        let currentSection = 'lore';
        
        function showSection(section) {
            // Hide all sections
            document.getElementById('contentArea').style.display = section === 'lore' ? 'grid' : 'none';
            document.getElementById('pokeapiSection').style.display = section === 'pokeapi' ? 'block' : 'none';
            document.getElementById('addLoreForm').style.display = 'none';
            
            // Update current section
            currentSection = section;
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            
            if (section === 'lore') {
                document.querySelector('.tab-btn[onclick="showSection(\'lore\')"]').classList.add('active');
                // Show lore filter buttons
                const filterBtns = document.querySelectorAll('.tab-btn[onclick^="filterLore"]');
                filterBtns.forEach(btn => btn.style.display = 'inline-block');
                document.querySelector('.add-lore-btn').style.display = 'inline-block';
            } else if (section === 'pokeapi') {
                document.querySelector('.tab-btn[onclick="showSection(\'pokeapi\')"]').classList.add('active');
                // Hide lore filter buttons
                const filterBtns = document.querySelectorAll('.tab-btn[onclick^="filterLore"]');
                filterBtns.forEach(btn => btn.style.display = 'none');
                document.querySelector('.add-lore-btn').style.display = 'none';
            }
        }

        // Pokemon API Functions
        async function searchPokemon() {
            const searchInput = document.getElementById('pokemonSearch');
            const query = searchInput.value.trim().toLowerCase();
            
            if (!query) {
                alert('Please enter a Pokemon name or ID');
                return;
            }
            
            const resultDiv = document.getElementById('pokemonResult');
            resultDiv.innerHTML = '<div class="loading">üîç Searching for ' + query + '...</div>';
            resultDiv.classList.add('show');
            
            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${query}`);
                
                if (!response.ok) {
                    throw new Error('Pokemon not found');
                }
                
                const pokemon = await response.json();
                displayPokemonData(pokemon);
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Pokemon "${query}" not found. Please check the spelling or try a different Pokemon.
                    </div>
                `;
            }
        }

            const resultDiv = document.getElementById('pokemonResult');
            
            const types = pokemon.types.map(type => 
                `<span class="type-badge type-${type.type.name}">${type.type.name}</span>`
            ).join('');
            
            const abilities = pokemon.abilities.map(ability => 
                `<span class="ability-item">${ability.ability.name.replace('-', ' ')}</span>`
            ).join('');
            
            const stats = pokemon.stats.map(stat => 
                `<div class="stat-item">
                    <span>${stat.stat.name.replace('-', ' ')}</span>
                    <span class="stat-value">${stat.base_stat}</span>
                </div>`
            ).join('');
            
            resultDiv.innerHTML = `
                <div class="pokemon-header">
                    <div class="pokemon-name">${pokemon.name}</div>
                    <div class="pokemon-id">#${pokemon.id.toString().padStart(3, '0')}</div>
                </div>
                
                <div class="pokemon-image">
                    <img src="${pokemon.sprites.other['official-artwork'].front_default || pokemon.sprites.front_default}"

                <div class="pokemon-details">
                    <div class="detail-section">
                        <h3>üìä Basic Info</h3>
                        <div class="stat-item">

                        </div>
                        <div class="stat-item">
                            <span>Weight</span>
                            <span class="stat-value">${(pokemon.weight / 10).toFixed(1)} kg</span>
                        </div>
                        <div class="stat-item">
                            <span>Base Experience</span>
                            <span class="stat-value">${pokemon.base_experience}</span>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3>üè∑Ô∏è Types</h3>
                        <div class="type-list">
                            ${types}
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3>‚ö° Abilities</h3>
                        <div class="ability-list">
                            ${abilities}
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3>üìà Base Stats</h3>
                        ${stats}
                        <div class="stat-item" style="border-top: 2px solid #4f46e5; margin-top: 1rem; padding-top: 1rem;">
                            <span><strong>Total</strong></span>
                            <span class="stat-value"><strong>${pokemon.stats.reduce((sum, stat) => sum + stat.base_stat, 0)}</strong></span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Add enter key support for Pokemon search
        document.addEventListener('DOMContentLoaded', function() {
            const pokemonSearchInput = document.getElementById('pokemonSearch');
            if (pokemonSearchInput) {
                pokemonSearchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchPokemon();

            }

        // Add Lore Form Functions
        function showAddLoreForm() {
            document.getElementById('addLoreForm').style.display = 'block';
            document.getElementById('addLoreForm').scrollIntoView({ behavior: 'smooth' });
        }

        function hideAddLoreForm() {
            document.getElementById('addLoreForm').style.display = 'none';
            // Clear form
            document.querySelector('#addLoreForm form').reset();
        }

        function submitNewLore(event) {
            event.preventDefault();
            
            // Get form values
            const title = document.getElementById('loreTitle').value;
            const category = document.getElementById('loreCategory').value;
            const region = document.getElementById('loreRegion').value;
            const type = document.getElementById('loreType').value || 'Community';
            const tagsInput = document.getElementById('loreTags').value;
            const excerpt = document.getElementById('loreExcerpt').value;
            const content = document.getElementById('loreContent').value;
            
            // Process tags
            const tags = tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag.length > 0);
            
            // Create new lore object
            const newLore = {
                id: pokemonLore.length + 1,
                title: title,
                category: category,
                tags: tags,
                region: region,
                date: new Date().toLocaleDateString('en-US', { month: 'short', year: 'numeric' }),
                views: '1',
                type: type,
                excerpt: excerpt,
                fullContent: content
            };
            
            // Add to lore array
            pokemonLore.push(newLore);
            
            // Hide form and refresh display
            hideAddLoreForm();
            displayLore();
            
            // Show success message
            alert('‚ú® New lore added successfully! Your story has been added to the archive.');
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            showSection('lore');
            displayLore();
        });
    </script>
